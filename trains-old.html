<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Trains</h2>
        <p>
            <button id="btnAddTrain">Add train</button>
            <em>Cost: $<span id="trainCost"></span></em>
            <button id="btnAddMarketing">Add marketing</button>
            <em>Cost: $<span id="marketingCost"></span></em>
        </p>
        <p>
            <em>Ticket price: $<span id="ticketPrice"></span></em>
            <button id="btnIncreaseTicketPrice">+</button>
            <button id="btnDecreaseTicketPrice">-</button>
        </p>
        <p>
            <em>Demand: <span id="demandPercentage"></span>%</em>
        </p>
        <p><strong>Money</strong>: $<span id="moneyCount"></span></p>
        <p><strong>Train count:</strong> <span id="trainCount"></span></p>
        <p><strong>Marketing count:</strong> <span id="marketingCount"></span></p>
        <p><strong>People count:</strong> <span id="peopleCount"></span></p>
    </body>
    <script src="trains.js"></script>
</html>
